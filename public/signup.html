<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="h-screen w-screen text-white">
    <header
      class="relative w-full h-[65vh] sm:h-[vh] md:h-[45vh] lg:h-[48vh] bg-cover bg-center"
      style="background-image: url('images/bg1.png')"
    >
      <!-- overlay -->
      <div class="absolute inset-0 bg-grey/60"></div>

      <div
        class="relative z-10 flex h-full flex-col items-center justify-center text-center px-6"
      >
        <h1
          class="anime-text font-black text-white tracking-widest text-6xl sm:text-4xl md:text-5xl lg:text-6xl mb-3"
        >
          You're new...
        </h1>

        <p class="font-bold text-purple-500 text-4xl sm:text-base md:text-lg">
          I'll need a record...
        </p>
      </div>
    </header>

    <main
      class="relative z-10 h-full flex flex-col items-center justify-center px-6"
      style="background-image: url('images/bg2.jpg')"
    >
      <!-- overlay -->
      <div class="absolute inset-0 bg-black/75"></div>

      <!-- login card -->
      <form
        id="signupForm"
        class="w-full max-w-lg sm:max-w-xl md:max-w-2xl bg-black/55 backdrop-blur-md border border-purple-500/30 rounded-3xl p-7 sm:p-10 md:p-12 shadow-2xl shadow-purple-700/35"
      >
        <!-- codename -->
        <div class="mb-5">
          <label class="block text-gray-200 mb-2 text-base sm:text-lg"></label>
          <input
            type="codename"
            id="codename"
            required
            placeholder="Codename"
            class="w-full px-5 py-4 sm:px-6 sm:py-4 rounded-xl bg-purple-900/30 border border-purple-500/30 text-white placeholder-gray-300 text-base sm:text-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>
        <!-- email -->
        <div class="mb-5">
          <label class="block text-gray-200 mb-2 text-base sm:text-lg"></label>
          <input
            type="email"
            id="email"
            required
            placeholder="Enter your email"
            class="w-full px-5 py-4 sm:px-6 sm:py-4 rounded-xl bg-purple-900/30 border border-purple-500/30 text-white placeholder-gray-300 text-base sm:text-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <!-- password -->
        <div class="mb-5">
          <label class="block text-gray-200 mb-2 text-base sm:text-lg"></label>
          <input
            type="password"
            id="password"
            required
            placeholder="Enter your password"
            class="w-full px-5 py-4 sm:px-6 sm:py-4 rounded-xl bg-purple-900/30 border border-purple-500/30 text-white placeholder-gray-300 text-base sm:text-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <!-- button -->
        <div class="flex justify-center mt-8">
          <button
            id="signupBtn"
            type="submit"
            class="button-text px-10 py-5 sm:px-12 sm:py-5 rounded-2xl bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 transition-all duration-300 transform hover:-translate-y-1 active:scale-95 shadow-xl shadow-purple-600/40 hover:shadow-2xl hover:shadow-purple-600/50 text-lg sm:text-xl md:text-2xl font-bold tracking-wider"
          >
            CREATE RECORD
          </button>
        </div>

        <!-- login link -->
        <p class="text-center text-sm text-gray-300 mt-6">
          A record already exists.
          <a
            href="login.html"
            class="ml-1 text-purple-400 hover:text-purple-300 underline"
          >
            Access it
          </a>
        </p>
      </form>
    </main>

    <footer
      class="relative h-10 bg-cover bg-center"
      style="background-image: url('images/bg1.png')"
    >
      <!-- Overlay -->
      <div class="absolute inset-0 bg-black/80"></div>

      <div
        class="relative z-10 h-full flex items-center justify-center text-xs text-gray-400"
      >
        Â© 2026 Sashisu Realm â€¢ You cannot escape.
      </div>
    </footer>

    <!-- js -->
    <script src="js/signup.js"></script>
  </body>
</html>
